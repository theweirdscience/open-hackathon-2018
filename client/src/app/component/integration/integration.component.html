<mat-list role="list">
  <mat-list-item *ngFor="let integration of chosenSelected" role="listitem">
      <img class="circle" width="40" style="margin-right: 20px" [src]="integration.image" alt="">{{ integration.label }}
  </mat-list-item>
</mat-list>

<button style="margin-top: 20px;" mat-raised-button (click)="openDialog()">+</button>
