<div class="example-container">

  <img class="big-burd" src="https://i.kinja-img.com/gawker-media/image/upload/s--MSQU8Jk8--/c_scale,f_auto,fl_progressive,q_80,w_800/1293510293511750184.jpg"
  />

  <mat-list role="list">
    <H1>{{ firstname }} {{ lastname }} </H1>
    <button class="edit" mat-button (click)="openDialog()">
      <mat-icon> edit </mat-icon>
    </button>
    <table>
      <tr>
        <td>Date of birth</td>
        <td>{{ date }}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{ address }}</td>
      </tr>
      <tr>
        <td>Phone number</td>
        <td> 0636164164 </td>
      </tr>
    </table>
    <mat-list-item role="listitem"> </mat-list-item>
  </mat-list>

</div>
